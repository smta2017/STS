<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password for STS</title>
    <style>
        /* .signupSection {

        /* @media (max-width: 800px) {.signupSection { width: 100%;}} */
        .signupForm {}
        .signupForm h2 {}
        .inputFields {
           
        }
        .noBullet {}
        #join-btn {
        }
        /* #join-btn:hover {background: rgba(20, 20, 20, 0.8);padding: 10px 80px;} */
    </style>
</head>

<body>
    <div class="signupSection" style="
            background: url(https://source.unsplash.com/TV2gg2kZD1o/1600x800);
            background-repeat: no-repeat;
            position: absolute;top: 50%;left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;height: 70vh;
            text-align: center;display: flex;color: white;
            box-shadow: 3px 10px 20px 5px rgba(0, 0, 0, 0.5);">
        <form action="#" method="POST" class="signupForm" name="signupform" id="newPasswordForm" style="width: 100%;padding: 30px 0;transition: 0.2s;">
          <h2 style="font-weight: 300;">Create a New Password</h2>
          <ul class="noBullet" style="list-style-type: none;padding: 0;">
            <li>
              <label for="password"></label>
              <input type="password" class="inputFields" style=" margin: 15px 0;font-size: 16px;padding: 10px;width: 250px;
              border: 1px solid #0ab4b4;
              border-top: none;border-left: none;border-right: none;
              background: rgba(20, 20, 20, 0.2);color: white;outline: none;" id="password" name="newPassword" placeholder="Password" value="" oninput="return passwordValidation()" required/>
            </li>
            <li>
                <label for="confirmPassword"></label>
                <input type="password" class="inputFields" style=" margin: 15px 0;font-size: 16px;padding: 10px;width: 250px;
                border: 1px solid #0ab4b4;
                border-top: none;border-left: none;border-right: none;
                background: rgba(20, 20, 20, 0.2);color: white;outline: none;" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" value="" oninput="return confirmPasswordValidation" required/>
            </li>
            <li id="center-btn">
              <input type="submit" id="join-btn" style="
              border: 1px solid #0ab4b4;background: rgba(20, 20, 20, 0.6);
              font-size: 18px;color: white;margin-top: 20px;padding: 10px 50px;
              cursor: pointer;transition: 0.4s;" name="Submit" alt="Submit" value="Submit">
            </li>
          </ul>
        </form>
    </div>

    <script>
        document.getElementById("password").addEventListener('change',confirmPasswordValidation)
        document.getElementById('newPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();  // prevent the default action
            var password = document.getElementById("password").value;  // get the new password value
            var confirmPassword = document.getElementById('confirmPassword').value;  // get the confirm password value
            if (password === confirmPassword) {  // if passwords match
                // submit the form or do whatever you want here
            } else {  // if passwords do not match
                alert("Passwords do not match.");  // show alert
            }
        });
        var alertRedInput = "#8C1010";
        var defaultInput = "rgba(10, 180, 180, 1)";

        function passwordValidation() {
            var password = document.getElementById("password")
            const passReg = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})')
            console.log(password.value.match(passReg))
            if(password.value.match(passReg)){
                password.setCustomValidity('your password must have at least 8 characters contains a capital character and small character and number and any other special symbol ')
                password.style.borderColor = alertRedInput;
            }else{
                password.setCustomValidity('')
                password.style.borderColor = defaultInput;
            }
        }
        function confirmPasswordValidation(){
            var confirmPassword = document.getElementById('confirmPassword')
            console.log(document.getElementById('password').value==confirmPassword.value,document.getElementById('password').valuconfirmPassword.value)
            if(document.getElementById('password').value==confirmPassword.value){
                confirmPassword.setCustomValidity('')
                confirmPassword.style.borderColor = defaultInput;
            }else{
                confirmPassword.setCustomValidity('this field must match the password field')
                confirmPassword.style.borderColor = alertRedInput;
            }
        }
    </script>
</body>

</html>
